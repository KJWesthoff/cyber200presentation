<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .node {
    cursor: pointer;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font: 12px sans-serif;
    fill: burlywood
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }
</style>
<svg width="960" height="960"></svg>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.10/d3.min.js"></script>
<!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
<script>



  // main fetch and run
  const getData = async () => {
    const data = await fetch("ISO27001Controls.json")
      .then((response) => response.json())
      .then((json) => {

        console.log(json)
        buildTree(json)

      });
  }

  getData()

  function buildTree(data) {
    var pubs = data


    var diameter = 960;

    var margin = { top: 2, right: 12, bottom: 2, left: 12 },
      width = diameter,
      height = diameter;

    var i = 0,
      duration = 350,
      root;

    var tree = d3.layout.tree()
      .size([360, diameter / 2 - 80])
      .separation(function (a, b) { return (a.parent == b.parent ? 1 : 10) / a.depth; });

    var diagonal = d3.svg.diagonal.radial()
      .projection(function (d) { return [d.y, d.x / 180 * Math.PI]; });

    var svg = d3.select("svg") //.append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

    root = pubs;
    root.x0 = height / 2;
    root.y0 = 0;

    //root.children.forEach(collapse); // start with all children collapsed
    update(root);

    d3.select(self.frameElement).style("height", "800px");

    function update(source) {

      // Compute the new tree layout.
      var nodes = tree.nodes(root),
        links = tree.links(nodes);

      // Normalize for fixed-depth.
      nodes.forEach(function (d) { d.y = d.depth * 80; });

      // Update the nodes…
      var node = svg.selectAll("g.node")
        .data(nodes, function (d) { return d.id || (d.id = ++i); });

      // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function (d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
        .on("click", click)
        .on("mouseover", d => mouseover(d))
        .on("mousemove", d => mousemove(d))
        .on("mouseleave", d => mouseleave(d))


      nodeEnter.append("circle")
        .attr("r", 1e-6)
        .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

      nodeEnter.append("text")
        .attr("x", 10)
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .attr("transform", function (d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.name.length * 8.5) + ")"; })
        .text(function (d) { return d.name; })
        .style("fill-opacity", 1e-6);



      // Transition nodes to their new position.
      var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function (d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

      nodeUpdate.select("circle")
        .attr("r", 4.5)
        .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

      nodeUpdate.select("text")
        .style("fill-opacity", 1)
        .attr("transform", function (d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.name.length + 200) + ")"; });

      // TODO: appropriate transform
      var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function (d) { return "diagonal(" + source.y + "," + source.x + ")"; })
        .remove();

      nodeExit.select("circle")
        .attr("r", 1e-6);

      nodeExit.select("text")
        .style("fill-opacity", 1e-6);

      // Update the links…
      var link = svg.selectAll("path.link")
        .data(links, function (d) { return d.target.id; });

      // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function (d) {
          var o = { x: source.x0, y: source.y0 };
          return diagonal({ source: o, target: o });
        });

      // Transition links to their new position.
      link.transition()
        .duration(duration)
        .attr("d", diagonal);

      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
        .duration(duration)
        .attr("d", function (d) {
          var o = { x: source.x, y: source.y };
          return diagonal({ source: o, target: o });
        })
        .remove();

      // Stash the old positions for transition.
      nodes.forEach(function (d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }

      update(d);
    }




    // Tooltip


    const Tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .attr("width", "20px")
      .style("z-index", "10")
      .style("font-family", "Source Sans Pro, Helvetica, sans-serif")
      .style("position", "absolute")
      .style("visibility", "hidden")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "11px")
      .style("width", "20%")
      .style("display", "flex")
      .style("align-items","baseline");


    var mouseover = function (d) {
      console.log("Mouse over running")
      Tooltip
        .style("visibility", "visible")
        .html("Control " + d.No +  "<br>" + d.Control)

    }
    var mousemove = function (d) {
      console.log("Mouse move running")
      Tooltip
        .style("left", (d3.event.pageX+10)+"px")
        .style("top", (d3.event.pageY-10)+"px")
      console.log(Tooltip)
    }
    var mouseleave = function (d) {
      console.log("Mouse leave running")
      Tooltip
        .style("visibility", "hidden")
  
    }



    function tooltip_show(d) {
      if (d.Control) {
        console.log(d.Control)
        tooltip.html = d.Control
        tooltip.style("visibility", "visible")
        console.log(tooltip)
      }


    }

    // Collapse nodes
    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }
  }
</script>
