<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <script src="//d3js.org/d3.v4.min.js"></script>

    <script>
        var width = 960
        var height = 500


        // main fetch and run
        const getData = async () => {
            const data = await d3.json("Standards.json", (d) => {

                doAnimation(d)

            })

        }

        getData()



        
        
        doAnimation = function (data) {


    

            var color = d3.scaleOrdinal().range(d3.schemeCategory20)

            // initialize/condition/add some random start data
            var data = data.map(function (d) {

                var size = Math.random() * 60 + 20
                var velocity = Math.random() * 2 + 1
                var angle = Math.random() * 360


                return {
                    text: d.name,
                    link: d.link,
                    type: d.type,
                    industry: d.industry,
                    size: Math.random() * 60 + 20,
                    velocity: Math.random() * 2 + 1,
                    angle: Math.random() * 360,
                    x: Math.random() * (width - size),
                    y: Math.random() * (height - size),
                    vx: velocity * Math.cos(angle * Math.PI / 180),
                    vy: velocity * Math.sin(angle * Math.PI / 180),
                    size: size,
                    fill: color(2)
                }
            });

            var numParticles = data.length
            var maxVelocity = 8



            // Canvas box
            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);


            // g elements (nodes)
            const nodes = svg.selectAll(".node")
                .data(data)
                .enter().append("g")
                .attr("class", "node")


            // add text to the nodes
            nodes.append("text")
                .text(d => d.text)
                .attr("x", (d) => d.x)
                .attr("y", (d) => d.y)
                .style("font-size", 25)
                .style("text-anchor", "middle")
                .style("fill", "white")
                .attr("font-weight", 100)
                .style("font-family", "Source Sans Pro, Helvetica, sans-serif")

            
            // Run through the nodes, add a bounding box
            nodes.each(function () {
                const node = d3.select(this);
                const textElement = node.select("text").node();
                const bBox = textElement.getBBox()

                node.append("rect")
                    .attr("x", bBox.x)
                    .attr("y", bBox.y)
                    .attr("width", bBox.width)
                    .attr("height", bBox.height)
                    .attr("fill", "none")
                    .attr("stroke", "none") // set to none later..
                    .text((d)=>d.name)
                    
                    
            })

         
        }


    </script>
</body>
